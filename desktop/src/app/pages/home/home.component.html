<div class="container-fluid px-4 pt-5 pb-4">
  <div class="d-flex flex-column gap-4">
    <div class="row mb-4">
      <div class="col">
        <app-home-nav
          name="Content Groups"
          [currentName]="currentNavName"
          (clickEvent)="onClickNav('Content Groups')"
        ></app-home-nav>
      </div>
      <div class="col">
        <app-home-nav
          name="Contents"
          [currentName]="currentNavName"
          (clickEvent)="onClickNav('Contents')"
        ></app-home-nav>
      </div>
      <div class="col">
        <app-home-nav
          name="Tag Groups"
          [currentName]="currentNavName"
          (clickEvent)="onClickNav('Tag Groups')"
        ></app-home-nav>
      </div>
      <div class="col">
        <app-home-nav
          name="Tags"
          [currentName]="currentNavName"
          (clickEvent)="onClickNav('Tags')"
        ></app-home-nav>
      </div>
      <div class="col">
        <app-home-nav
          name="Articles"
          [currentName]="currentNavName"
          (clickEvent)="onClickNav('Articles')"
        ></app-home-nav>
      </div>
    </div>
    <div class="row">
      <div class="col">
        @switch (currentNavName) {
          @case ("Tags") {
            <app-home-tags-header></app-home-tags-header>
          }
          @default {
            <app-home-posts-header></app-home-posts-header>
          }
        }
      </div>
    </div>
    <div class="row overflow-y-auto yw-home" style="max-height: 60vh" #myDiv>
      <div class="col">
        @switch (currentNavName) {
          @case ("Tags") {
            <app-home-tags (itemEvent)="onClickTags($event)"></app-home-tags>
          }
          @default {
            <app-home-posts
              [params]="postsParams"
              (pageableEvent)="onPageablePosts($event)"
              class="d-flex flex-column gap-2"
            ></app-home-posts>
          }
        }
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-home-footer
          [showPageable]="showPageable"
          [showBackBtn]="showBackBtn"
          [pageable]="pageable"
          (pageEvent)="onPage($event)"
          (backBtnEvent)="onBackBtn()"
        ></app-home-footer>
      </div>
    </div>
  </div>
</div>
