<div class="card shadow-sm border-0">
  <div class="card-body text-secondary">
    <div class="row">
      <div [class]="hideOverview ? 'col-9' : 'col-6'">Name</div>

      @if (!hideOverview) {
        <div class="col-3">Overview</div>
      }

      <div class="col-2">Author / Created On</div>
      <div class="col-1 col-auto">Avatar</div>
    </div>
  </div>
</div>
